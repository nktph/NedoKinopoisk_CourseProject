{% extends 'base.html' %}

{% block tinymce %}
    <script src="https://cdn.tiny.cloud/1/mpqvowonvqa2qxr1tejf7pirmllgs052oymay4v02p5nhbuk/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
{% endblock %}

{% block title %}Редактирование статьи{% endblock %}

{% block content %}
    <h1>Редактирование статьи</h1>

    <script>
    tinymce.init({
        language:'ru',
      selector: 'textarea',
      plugins: 'casechange formatpainter linkchecker autolink lists checklist media permanentpen table paste link',
        menubar: "format",
      toolbar: 'casechange checklist formatpainter paste permanentpen table link',
      toolbar_mode: 'floating',
        paste_data_images: true,
    });
  </script>

    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
{% endblock %}
